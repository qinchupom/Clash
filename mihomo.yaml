# 策略组
proxy-groups:
  # 手动选择国家或地区节点；根据“国家或地区策略组”名称对 `proxies` 值进行增删改，须一一对应
  - {name: 🚀 节点选择, type: select, proxies: [♻️ 自动选择, 🇭🇰 香港节点, 🇹🇼 台湾节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇸🇬 新加坡节点, 🇺🇸 美国节点,🇬🇧 英国节点,🇷🇺 俄罗斯节点]}
  # 若机场的 UDP 质量不是很好，导致某游戏无法登录或进入房间，可以添加 `disable-udp: true` 配置项解决
  - {name: 人工智能, type: select, proxies: [🎯 全球直连, 🚀 节点选择, 🇭🇰 香港节点, 🇹🇼 台湾节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇸🇬 新加坡节点, 🇺🇸 美国节点,🇬🇧 英国节点], icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Bot.png}
  - {name: 游戏服务, type: select, proxies: [🎯 全球直连, 🚀 节点选择], icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Game.png}
  - {name: 微软Bing, type: select, proxies: [🎯 全球直连, 🚀 节点选择], icon: https://fastly.jsdelivr.net/gh/shindgewongxj/WHATSINStash@master/icon/bing.png}
  - {name: 微软云盘, type: select, proxies: [🎯 全球直连, 🚀 节点选择], icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/OneDrive.png}
  - {name: Ⓜ️ 微软服务, type: select, proxies: [🎯 全球直连, 🚀 节点选择]}
  - {name: 谷歌服务, type: select, proxies: [🎯 全球直连, 🚀 节点选择], icon: https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io@main/docs/assets/icons/google.svg}
  - {name: 苹果服务, type: select, proxies: [🎯 全球直连, 🚀 节点选择], icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Apple_1.png}
  - {name: 🌍 国外媒体, type: select, proxies: [🚀 节点选择, 🎯 全球直连]}
  - {name: 🇨🇳 直连, type: select, proxies: [🎯 全球直连]}
  - {name: 哔哩哔哩, type: select, proxies: [🎯 全球直连,🇭🇰 香港节点, 🇹🇼 台湾节点], icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/bilibili_3.png}
  - {name: 电报消息, type: select, proxies: [🚀 节点选择,🇭🇰 香港节点, 🇹🇼 台湾节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇸🇬 新加坡节点, 🇺🇸 美国节点,🇬🇧 英国节点], icon: https://fastly.jsdelivr.net/gh/shindgewongxj/WHATSINStash@master/icon/telegram.png}
  - {name: 直连软件, type: select, proxies: [DIRECT], icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Direct.png}
  - {name: 私有网络, type: select, proxies: [DIRECT], icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Round_Robin.png}
  - {name: 🎯 全球直连, type: select, proxies: [DIRECT, 🚀 节点选择]}
  - {name: 🛑 广告拦截, type: select, proxies: [REJECT]}
  - {name: 🍃 应用净化, type: select, proxies: [REJECT]}
  - {name: 🛡️ 隐私防护, type: select, proxies: [REJECT]}
  - {name: 🐟 漏网之鱼, type: select, proxies: [🎯 全球直连, 🚀 节点选择,]}

  - {name: ♻️ 自动选择, type: url-test, proxies: [🇭🇰 香港节点, 🇹🇼 台湾节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇸🇬 新加坡节点, 🇺🇸 美国节点,🇬🇧 英国节点,🇷🇺 俄罗斯节点]}
  # ----------------国家或地区策略组---------------------
  # 自动选择节点，即按照 url 测试结果使用延迟最低的节点；测试后容差大于 150ms 才会切换到延迟低的那个节点；筛选出“香港”节点，支持正则表达式
  - {name: 🇭🇰 香港节点, type: url-test, tolerance: 150, use: [🛫 v2ss], filter: "(?i)港|HK|hongkong|hong kong"}
  # 节点负载均衡，即将请求均匀分配到多个节点上，优点是更稳定，速度可能有提升；将相同顶级域名的请求分配给策略组内的同一个代理节点；推荐在节点复用比较多的情况下使用
  - {name: 🇹🇼 台湾节点, type: url-test, strategy: consistent-hashing, use: [🛫 v2ss], filter: "(?i)台|TW|taiwan"}
  # 若有多个机场，可以使用 `include-all-providers: true` 代替 `use: [🛫 v2ss, ...]`
  - {name: 🇯🇵 日本节点, type: load-balance, tolerance: 150, use: [🛫 v2ss], filter: "(?i)日本|JP|japan"}
  - {name: 🇰🇷 韩国节点, type: url-test, tolerance: 150, use: [🛫 v2ss], filter: "(?i)韩|KR|🇰🇷"}
  - {name: 🇸🇬 新加坡节点, type: url-test, tolerance: 150, use: [🛫 v2ss], filter: "(?i)新|SG|singapore"}
  - {name: 🇺🇸 美国节点, type: load-balance, tolerance: 150, use: [🛫 v2ss], filter: "(?i)美|US|unitedstates|united states"}
  - {name: 🇬🇧 英国节点, type: url-test, tolerance: 150, use: [🛫 v2ss], filter: "(?i)英|UK|united kingdom"}
  - {name: 🇷🇺 俄罗斯节点, type: url-test, tolerance: 150, use: [🛫 v2ss], filter: "(?i)俄|RU|russian"}

